<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Contact Page Styling */
        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000000;
            color: #ffdfe3;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            color: #ffb6c1;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 182, 193, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(5px);
        }

        label {
            font-size: 1.2rem;
            color: #ffb6c1;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffb6c1;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: 2px solid #ffb6c1;
        }

        button {
            background: linear-gradient(135deg, #ffb6c1, #ffa0b7);
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffffff;
            color: #ffb6c1;
            transform: translateY(-3px);
        }

        .follow-me {
            margin-top: 30px;
        }

        .follow-me p {
            font-size: 1.2rem;
            color: #ffb6c1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            background-color: #ffb6c1;
            color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #ffffff;
            color: #ffb6c1;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <!-- Contact Me Section -->
        <h1>Contact Me</h1>
        <form action="http://localhost:3000/send" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <!-- Follow Me Section -->
        <div class="follow-me">
            <p>Follow me on:</p>
            <div class="social-links">
                <a href="https://github.com/blopez98" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/britneynlopez/" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
        </ul>
    </nav>
</body>
</html>
